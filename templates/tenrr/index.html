{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and hire top freelancers on Tenrr. Find services in design, programming, marketing, and more.">
    <title>Tenrr - Home Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <img src="{% static 'images/TenrrLogo.png' %}" alt="Tenrr Logo" id="logo">
            <nav>
                <ul>
                    <li><a href="{% url 'tenrr:search' %}">SEARCH</a></li>
                    <li><a href="{% url 'tenrr:about' %}">ABOUT</a></li>
                    <li><a href="{% url 'tenrr:recommendations' %}">RECOMMENDATIONS</a></li>
                    <li><a href="{% url 'tenrr:login' %}">LOGIN</a></li>
                    <li><a href="{% url 'tenrr:signup' %}">SIGN UP</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Browse various freelancers and their services</h1>
            <form action="{% url 'tenrr:search' %}" method="get" class="search-form">
                <input type="text" name="query" placeholder="Search services or freelancers">
                <button type="submit">Search</button>
            </form>
        </div>

        <section id="categories" class="container">
            <h2>Popular Categories</h2>
            <div class="categories-grid">
                <a href="#">Graphic Design</a>
                <a href="#">Digital Marketing</a>
                <a href="#">Writing & Translation</a>
                <a href="#">Video & Animation</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tenrr - All Rights Reserved</p>
            <div class="social-icons">
                <!-- Consider adding social media icons here for enhanced connectivity -->
            </div>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
